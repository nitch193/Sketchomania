    <h1>Etch-A-Sketch</h1>

        <span id="gridsize">12 x 12</span>

      </div>
      <div class="color-control">
        <input type="color" name="colorinput" id="colorInput" value="#23aaf2" />
        <button id="rgb">Use Chosen color</button>
      </div>
    </div>
    <div>
      <div id="sketch"></div>
    </div>
